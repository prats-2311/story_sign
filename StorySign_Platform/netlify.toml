[build]
  # Build configuration
  base = "frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Build optimization
  CI = "true"
  GENERATE_SOURCEMAP = "false"
  
  # React app environment variables
  REACT_APP_API_URL = "https://storysign-backend.onrender.com"
  REACT_APP_WS_URL = "wss://storysign-backend.onrender.com"
  REACT_APP_API_VERSION = "v1"
  REACT_APP_USE_PROXY = "true"
  REACT_APP_ENVIRONMENT = "production"

# Redirect rules for SPA routing
[[redirects]]
  from = "/api/*"
  to = "https://storysign-backend.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

[[redirects]]
  from = "/health"
  to = "https://storysign-backend.onrender.com/health"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "https://storysign-backend.onrender.com/ws/:splat"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # CORS headers for API requests
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"

[[headers]]
  for = "/static/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    # Cache JavaScript files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    # Cache CSS files for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment-specific settings
[context.production]
  environment = { REACT_APP_ENVIRONMENT = "production", REACT_APP_USE_PROXY = "true" }

[context.deploy-preview]
  environment = { REACT_APP_ENVIRONMENT = "staging", REACT_APP_USE_PROXY = "true" }

[context.branch-deploy]
  environment = { REACT_APP_ENVIRONMENT = "development", REACT_APP_USE_PROXY = "false" }

# Functions configuration (if needed for serverless functions)
[functions]
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.8

# Form handling (if using Netlify forms)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true